    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website with Globe</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Your existing content -->
  <img src="your-image.jpg" alt="AI" width="200">
  <p style="color:white;">artificial intelligence jasti ala nodbeda yen astu ilaa</p>

  <!-- Info box for clicks -->
  <div id="infoBox"></div>

  <!-- Three.js + Orbit Controls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Orbit controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Earth
    const loader = new THREE.TextureLoader();
    const earthTexture = loader.load("https://threejs.org/examples/textures/earth_atmos_2048.jpg");
    const earth = new THREE.Mesh(
      new THREE.SphereGeometry(2, 64, 64),
      new THREE.MeshBasicMaterial({ map: earthTexture })
    );
    scene.add(earth);

    camera.position.z = 5;

    // Light
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(5, 3, 5);
    scene.add(light);

    // Raycaster
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener("click", (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(earth);
      if (intersects.length > 0) {
        const infoBox = document.getElementById("infoBox");
        infoBox.innerHTML = "ðŸŒ You clicked on Earth!";
        infoBox.style.display = "block";
      }
    });

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.002;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
</script>
</body>
</html>
